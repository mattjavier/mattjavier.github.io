    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-dark">
    
    <!-- navbar -->
    <nav id="myNav" class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <a id="brandName" class="navbar-brand" href="index.html">Matthew Javier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navBarLinks navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>

            <a class="nav-link" href="portfolio.html">PORTFOLIO</a>

            <a class="nav-link" href="contact.html">CONTACT<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact title -->
    <section id="myJumboContact" class="jumbotron bg-dark">
      <div class="container-fluid text-center bg-dark text-light">
        <h1 id="contactTitle">Contact</h1>
      </div>
    </section>

    <!-- contact form -->
    <section class="container-fluid bg-dark">
      <form id="contactForm" class="bg-dark">
        <div id="contactContainer" class="container-fluid bg-light">
          <div class="form-group">
            <label for="yourName">Name</label>
            <input type="text" class="form-control" id="yourName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="emailMe">Email Me</label>
            <input type="email" class="form-control" id="emailMe" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button id="submitButton" type="submit" class="btn btn-primary bg-primary">Submit</button>

          <!-- contact methods, using Font-Awesome icons -->
          <div id="moreContact" class="text-dark text-left">
            <p><span id="mapIcon" class="fa fa-map-marker" aria-hidden="true"></span>Anaheim, CA</p>
            <p><span id="phoneIcon" class="fa fa-phone" aria-hidden="true"></span>2815438582</p>
            <p><span id="envelopeIcon" class="fa fa-envelope-square" aria-hidden="true"></span>matthewrjavier@gmail.com</p>
          </div>
        </div>
      </form>
    </section>

    <!-- footer with copyright and social media links -->
    <footer id="myFooter" class="container-fluid text-light bg-dark d-flex justify-content-between">
      <p id="copyrightFooter" class="text-left">&copy; Matthew Javier</p>
      <section id="socialMediaLinks" class="text-right">
        <a id="linkedinIcon" class="fa fa-linkedin text-light" href="www.linkedin.com/in/mattjavier7" target="_blank"></a>
        <a id="githubIcon" class="fa fa-github text-light" href="https://github.com/mattjavier" target="_blank"></a>
        <a id="stackoverflowIcon" class="fa fa-stack-overflow text-light" href="https://stackoverflow.com/users/13682689/mattjavier" target="_blank"></a>
      </section>
    </footer>

    <!-- JavaScript scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
